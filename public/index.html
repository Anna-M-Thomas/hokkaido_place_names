<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>北海道の地名！</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
        #mapid {
          height: 500px;
          width: 700px;
        }
        .window {
          padding: 1.2em 1.2em;
          font-size: 1rem;
          background: white;
          border-radius: 10px;
          max-width: 40%;
          position: relative;
          z-index: 1000;
          margin: 0 auto;
          top: 20%;
          text-align: center;
        }
        .close-button {
          position: absolute;
          right: 20px;
          cursor: pointer;
        }
      </style>
  </head>

  <body>
    <div id="mapid">
      <div class=window x-data x-show="$store.UI.questionWindow">
        <span role="button" class="close-button" @click="$store.UI.questionWindow = false;">X</span>
        <p><span x-text="$store.UI.cityName"></span>の発音は？</p>
        <input type="text" x-model="$store.UI.answer" >
        <button @click="$store.UI.checkAnswer()">答える<button>
      </div>
      <div class=window x-data x-show="$store.UI.resultWindow">
        <span role="button" class="close-button" @click="$store.UI.resultWindow = false;">X</span>
        <p>
          <span x-text="$store.UI.correct ? '正解！' : '残念！'"></span>
          <span x-text="$store.UI.cityName"></span>の発音は<span x-text="$store.UI.cityPron"></span>!
        </p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
